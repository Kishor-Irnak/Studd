<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>StuddyBuddy2.0</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white p-4 rounded shadow-md">
            <h1 class="text-xl font-bold mb-4">Chat App</h1>
            <div id="messages" class="h-64 overflow-y-scroll mb-4 p-2 bg-gray-200 rounded"></div>
            <form id="chat-form" class="flex">
                <input id="message-input" autocomplete="off" class="flex-grow p-2 border border-gray-300 rounded-l" placeholder="Type a message..." />
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-r">Send</button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>




    <script src="main.js"></script>  
</body>
</html>
